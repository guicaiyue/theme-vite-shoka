<!-- 评论组件 - 集成Halo评论系统 -->
<!-- 需要判断当前评论组件是否满足显示的条件，这个变量可能是是否安装评论插件、文章是否开启评论等条件的组合 -->
<div th:if="${haloCommentEnabled}" class="halo-shoka-comment">
  <halo:comment
      group="content.halo.run"
      kind="Post"
      th:attr="name=${post.metadata.name}"
      colorScheme="window.main.currentColorScheme"
  />
</div>
